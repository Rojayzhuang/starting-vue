<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id="app">
            <fieldset>
                <legend>属性的绑定</legend>
                <a v-bind:href="url" :title='message'>百度</a>
                {{ message }}
            </fieldset>
        </div>
        
        <script>
            const App = {
                data() {
                    return {
                        url: 'https://baidu.com',
                        message: 'Hello Vue!!'
                    }
                }
            }
            Vue.createApp(App).mount('#app')
        </script>
    </body>
</html>
